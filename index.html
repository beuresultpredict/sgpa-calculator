<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGPA Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    select, input[type="number"] {
      padding: 8px;
      margin: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #1f1f1f;
      color: #f1f1f1;
      border: 1px solid #444;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #444;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    h1 {
      text-align: center;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SGPA Calculator</h1>
    <label for="branch">Branch:</label>
    <select id="branch">
      <option value="Mechanical">Mechanical</option>
    </select>
    <label for="semester">Semester:</label>
    <select id="semester">
      <option value="1">1st Semester</option>
      <option value="2">2nd Semester</option>
    </select>
    <button onclick="generateTable()">Generate</button>
    <div id="table-container"></div>
    <div class="result" id="sgpa-result"></div>
  </div>

  <script>
    const data = {
      Mechanical: {
        1: [
          { subject: "Engineering Chemistry", credit: 3, type: "Theory" },
          { subject: "Engineering Mathematics-I", credit: 4, type: "Theory" },
          { subject: "Communicative English", credit: 3, type: "Theory" },
          { subject: "Sports/Yoga/NCC/NSS", credit: 1, type: "Practical" },
          { subject: "Engineering Graphics and Design", credit: 1, type: "Theory" },
          { subject: "Basic Electrical Engineering", credit: 3, type: "Theory" },
          { subject: "Engineering Chemistry Lab", credit: 1, type: "Practical" },
          { subject: "Communicative English Lab", credit: 1, type: "Practical" },
          { subject: "Engineering Graphics and Design Lab", credit: 2, type: "Practical" },
          { subject: "Basic Electrical Engineering Lab", credit: 1, type: "Practical" },
        ],
        2: [
          { subject: "Engineering Physics", credit: 3, type: "Theory" },
          { subject: "Engineering Mathematics-II", credit: 4, type: "Theory" },
          { subject: "Programming for Problem Solving", credit: 3, type: "Theory" },
          { subject: "Swachha Bharat Mission (SBM)", credit: 1, type: "Practical" },
          { subject: "Workshop Practices", credit: 2, type: "Practical" },
          { subject: "Elements of Mechanical Engineering", credit: 3, type: "Theory" },
          { subject: "Engineering Physics Lab", credit: 1, type: "Practical" },
          { subject: "Programming for Problem Solving Lab", credit: 1, type: "Practical" },
          { subject: "Workshop Practices Lab", credit: 1, type: "Practical" },
          { subject: "Elements of Mechanical Engineering Lab", credit: 1, type: "Practical" },
        ]
      }
    };

    function generateTable() {
      const branch = document.getElementById("branch").value;
      const semester = document.getElementById("semester").value;
      const subjects = data[branch][semester];

      let html = `
        <table>
          <thead>
            <tr>
              <th>S No</th>
              <th>Subject</th>
              <th>Credit</th>
              <th>Type</th>
              <th>Marks</th>
            </tr>
          </thead>
          <tbody>
      `;
      subjects.forEach((subj, index) => {
        html += `
          <tr>
            <td>${index + 1}</td>
            <td>${subj.subject}</td>
            <td>${subj.credit}</td>
            <td>${subj.type}</td>
            <td><input type="number" min="0" max="100" data-credit="${subj.credit}" data-type="${subj.type}" /></td>
          </tr>
        `;
      });
      html += `</tbody></table><button onclick="calculateSGPA()">Calculate SGPA</button>`;

      document.getElementById("table-container").innerHTML = html;
      document.getElementById("sgpa-result").innerText = "";
    }

    function calculateSGPA() {
      const inputs = document.querySelectorAll("input[type='number']");
      let totalCredit = 0;
      let weightedSum = 0;
      inputs.forEach(input => {
        const marks = parseFloat(input.value);
        if (!isNaN(marks)) {
          const credit = parseInt(input.dataset.credit);
          const type = input.dataset.type;
          const gradePoint = (type === "Theory") ? getTheoryGrade(marks) : getPracticalGrade(marks);
          weightedSum += gradePoint * credit;
          totalCredit += credit;
        }
      });
      const sgpa = (totalCredit > 0) ? (weightedSum / totalCredit).toFixed(2) : 0;
      document.getElementById("sgpa-result").innerText = `Your SGPA: ${sgpa}`;
    }

    function getTheoryGrade(marks) {
      if (marks >= 90) return 10;
      if (marks >= 80) return 9;
      if (marks >= 70) return 8;
      if (marks >= 60) return 7;
      if (marks >= 50) return 6;
      if (marks >= 40) return 5;
      return 0;
    }

    function getPracticalGrade(marks) {
      if (marks >= 45) return 10;
      if (marks >= 40) return 9;
      if (marks >= 35) return 8;
      if (marks >= 30) return 7;
      if (marks >= 25) return 6;
      if (marks >= 20) return 5;
      return 0;
    }
  </script>
</body>
</html>
